<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="hero">
      <div class="hero__image">
        <picture>
          <source
            media="(max-width: 820px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <source
            media="(min-width: 820px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-desktop.jpg" alt="previewing stats" />
        </picture>
      </div>
      <div class="hero__content">
        <div>
          <h1 class="hero__content-title">
            Get <span class="text-accent"> insights</span> that help your
            business grow.
          </h1>
          <p class="hero__content-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="hero__content-stats">
            <h2 class="hero__contetn-stats-heading">10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="hero__content-stats">
            <h2 class="hero__contetn-stats-heading">314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="hero__content-stats">
            <h2 class="hero__contetn-stats-heading">12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sGabunia" target="_blank">Sergo Gabunia</a>.
    </div>
  </body>
</html>
